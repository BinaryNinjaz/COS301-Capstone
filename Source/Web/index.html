<html lang="en">
<head>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBc_V6zztkn9ItnhELyg_Mr_HNXjY2Cic0",
            authDomain: "harvest-ios-1522082524457.firebaseapp.com",
            databaseURL: "https://harvest-ios-1522082524457.firebaseio.com",
            projectId: "harvest-ios-1522082524457",
            storageBucket: "harvest-ios-1522082524457.appspot.com",
            messagingSenderId: "167365669216"
        };
        firebase.initializeApp(config);
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        
        var uiConfig = {
            callbacks: {
                signInSuccess: function(currentUser, credential, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                },
                uiShown: function() {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: '<url-to-redirect-to-on-success>',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>'
        };
        
        function start() {
            // The start method will wait until the DOM is loaded.
            ui.start('#firebaseui-auth-container', uiConfig);
        }
    </script>
    
</head>
<body onload="start();">
    <h1>Harvest</h1>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
</body>
</html>
