<html>
    <head>
        <title>Edit Information</title>
        <link href="Styling.css" rel="stylesheet" type="text/css" />
        
        <script src="javaScript.js" type="text/javascript"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
       
    </head>
    <body>
        <div class="topnav"><!-- Latest compiled and minified JavaScript -->
            <ul class="nav navbar-nav">
                <a class="active" href="#">Harvest Home</a>
                <a href="#">View Information</a>
                <a href="#">Edit Information</a>
                <a href="#">Heatmap</a>  
            </ul>
            
            <ul class="pull-right nav navbar-nav">
                <a href="#">Username</a>
                <a href="#">Sign out</a>
            </ul>                        
        </div>
        
        <div class="orchardInformation" align="center">
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <form action="" method="POST" >
                        <h1>Edit Information</h1>

                        <div class="form-group">
                            <label for="orchard"><b>Orchard name:</b></label>
                            <textarea id="orchard" name="orchard"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="fruitNut"><b>Type of fruit/nut:</b></label>
                            <textarea id="fruitNut" name="fruitNut"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="orchardDetails"><b>Orchard Details:</b></label>
                            <textarea id="orchardDetails" name="orchardDetails"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="workers"><b>Workers names:</b></label>
                            <textarea id="workers" name="workers"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Confirm changes</button><!-- confirm button -->
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
