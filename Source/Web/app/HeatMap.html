    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div id="filtering">
            <h2>Filtering</h2>
            <br>
            <label>Start From:</label>
            <input type='date' class='form-control' id='startDate'>
            </br>
            <label>Ending At:</label>
            <input type='date' class='form-control' id='endDate'>
            <br>
            <div id="selectedFilter" class="btn-group" data-toggle="buttons">
              <label class="btn btn-sm btn-primary active">
                <input checked type="radio" name="filterEntity" id="orchardFilter"> Orchard
              </label>
              <label class="btn btn-sm btn-primary">
                <input type="radio" name="filterEntity" id="farmFilter" > Farm
              </label>
              <label class="btn btn-sm btn-primary">
                <input type="radio" name="filterEntity" id="workerFilter" > Worker
              </label>
              <label class="btn btn-sm btn-primary">
                <input type="radio" name="filterEntity" id="foremanFilter" > Foreman
              </label>
            </div>
            <div id="entities">
            </div>
            <br>
            <button 
            type="button" 
            class="btn btn-success" 
            id="updateButton"
            onclick="updateHeatmap()">
              Update Heatmap
            </button>
            <div id="spinner">
            </div>
          </div>
        </div>
        <div class="col-sm-9" style="margin-top: 4px">
          <div class="map" id="map"></div>
        </div>
      </div>
    </div>
