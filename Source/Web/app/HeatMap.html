    <div class="container">
      <div class="row">
        <div class="col-sm-4 scrollView">
          <div id="filtering">
            <h2>Filter</h2>
            <br>
            <label>Start From:</label>
            <input type='date' class='form-control' id='startDate'>
            </br>
            <label>Ending At:</label>
            <input type='date' class='form-control' id='endDate'>
            <br>
            <div id="selectedFilter" style="visibility: hidden" class="btn-group" data-toggle="buttons">
              <label class="btn btn-sm btn-info active">
                <input checked type="radio" autocomplete="off" name="filterEntity" id="orchardFilter"> Orchard
              </label>
              <label class="btn btn-sm btn-info">
                <input type="radio" autocomplete="off" name="filterEntity" id="farmFilter" > Farm
              </label>
              <label class="btn btn-sm btn-info">
                <input type="radio" autocomplete="off" name="filterEntity" id="workerFilter" > Worker
              </label>
              <label class="btn btn-sm btn-info">
                <input type="radio" autocomplete="off" name="filterEntity" id="foremanFilter" > Foreman
              </label>
            </div>
            <div id="entities">
            </div>
            <button type="button" class="btn btn-success" id="updateButton" onclick="updateHeatmap()">
              Update Heatmap
            </button>
            <div id="spinner">
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="map" id="map"></div>
