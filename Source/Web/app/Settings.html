<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>User Settings</title>    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>    <script src="firebaseRelatedJavaScriptFunctions.js" type="text/javascript"></script>    <script src="https://code.jquery.com/jquery-3.3.1.min.js"            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"            crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link type="text/css" rel="stylesheet" href="bodyElements.css">    <link rel="stylesheet" type="text/css" href="newNavbar.css">    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css"/>    <link rel="stylesheet" type="text/css" href="spin.css">    <link rel="stylesheet" type="text/css" href="Settings.css">    <script src="spin.js" charset="utf-8"></script>    <link rel="stylesheet" type="text/css" href="Shared.css">    <script src="navbar.js" type="text/javascript"></script>    <script src="Settings.js"></script></head><body>   <nav class="navbar navbar-inverse">        <div class="container-fluid">        <div class="navbar-header">          <a class="navbar-brand" id="active" href="HomePage.html">&nbsp;<span class="glyphicon glyphicon-home"></span>&nbsp;</a>        </div>        <ul class="nav navbar-nav">          <li><a href="ForemanTracker.html">Tracker</a></li>          <li><a href="Information.html">Information</a></li>          <li><a href="Sessions.html">Sessions</a></li>          <li><a href="HeatMap.html">Heatmap</a></li>          <li><a href="graphs.html">Statistics</a></li>        </ul>        <ul class=" nav navbar-nav" id="ojo">          <li class="nav-item"><a class="active" href="Settings.html" id="emailInNav"></a></li>          <li class="nav-item"><a href="javascript:;" onclick="signOut()">Sign out <span class="glyphicon glyphicon-log-out"></span> </a></li>        </ul>        </div>     </nav>    <div class ="container" style="padding-bottom: 40px;">        <div class="row">          <div class="col-sm-2"></div>          <div class ="col-sm-8 detailsView formView" style="margin: 0px; padding: 16px; border:4px solid grey;" >             <form class='form-horizontal'>               <h2>Login Details:</h2>                <div class="row">                  <div class='form-group'><label class='control-label col-sm-3' for='email'>Email:</label>                  <div class='col-sm-8'><input type='text' class='form-control' id='email'></div> </div>                </div>                <div class="row">                  <div class="col-sm-4"></div>                  <div class="col-sm-4">                    <button type="button" class="btn btn-success formButton" name = "saveEmail" onclick="saveEmail()">Update Email</button>                  </div>                  <div class="col-sm-4"></div>                </div>                <br>                <div class="row">                  <div class='form-group'><label class='control-label col-sm-3' for='psw'>New Password:</label>                  <div class='col-sm-8'><input type='text' class='form-control' id='psw'></div> </div>                </div>                <div class="row">                  <div class='form-group'><label class='control-label col-sm-3' for='psw2'>Confirm Password:</label>                  <div class='col-sm-8'><input type='text' class='form-control' id='psw2'></div> </div>                </div>                <div class="row">                  <div class="col-sm-4"></div>                  <div class="col-sm-4">                    <button type="button" class="btn btn-success formButton" name = "savePass" onclick="savePassword()">Update Password</button>                  </div>                  <div class="col-sm-4"></div>                </div>                <h2>Account Information:</h2>                <div class="row">                  <div class='form-group'><label class='control-label col-sm-3' for='org'>Organisation Name:</label>                  <div class='col-sm-8'><input type='text' class='form-control' id='org'></div> </div>                </div>                <div class="row">                  <div class='form-group'><label class='control-label col-sm-3' for='first'>First Name:</label>                  <div class='col-sm-8'><input type='text' class='form-control' id='first'></div> </div>                </div>                <div class="row">                  <div class='form-group'><label class='control-label col-sm-3' for='sur'>Surname:</label>                  <div class='col-sm-8'><input type='text' class='form-control' id='sur'></div> </div>                </div>                <div class="row">                  <div class="col-sm-4"></div>                  <div class="col-sm-4">                    <button type="button" class="btn btn-success formButton" name = "save" onclick="saveChanges()">Save Changes</button>                  </div>                  <div class="col-sm-4"></div>                </div>                <h2>Account Management:</h2>                <div class="row">                  <div class="col-sm-4"></div>                  <div class="col-sm-4">                    <button type="button" class="btn btn-danger formButton" name = "del" onclick="deleteAccount()">Delete Account</button>                  </div>                  <div class="col-sm-4"></div>                </div>             </form>          </div>        </div>    </div></body></html>
