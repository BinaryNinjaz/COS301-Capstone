	<div class="container" style="background-color:whitesmoke; border-radius: 25px;">
		<!-- top chart is the orchard historical performance graph-->
		<div class="panel-group" style="margin-top:30px; margin-bottom:30px;">
			<div class="panel panel-default" style="border-color:green;">
				<div class="panel-heading" style="background-color:transparent;text-align: center;">Orchard Performance Graph</div>
				<div class="panel-body">
					<div class="left">
						<canvas id="myChart" width="900px" height="500px"></canvas>
						<div id="myChart1" width="900px" height="500px"></div>
						<!-- below are objects the user can use to filter information-->
						<div id="topChartFilter">
							<label>Select an orchard:
								<select id="orchardSelect"></select>
							</label> 
							<label>Select starting date:
								<input type="date" id="weekSelect" onchange="changeLabel()" />
							</label>
							<label>Ending Date:
								<input type="input" id="endDate" readonly="true" />
							</label>
							<button type = "button" class="btn" id='orchardFilter' onclick='filterOrchard()'>
								Filter Orchard Graph</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- bottom graph can be is worker performance graph-->
		<div class="panel-group" style="bottom: 50px;">
			<div class="panel panel-default" style="border-color:green;">
				<div class="panel-heading" style="text-align: center;">Worker Performance Graph</div>
				<div class="panel-body">
					<div class="right" >
						<div id="curve_chart" style="width: 600px; height: 500px"></div>
						<div id="cover-spin"></div>
						<!-- below are objects the user can use to filter information-->
						<div id="bottomChartFilter">
							<label>Select a worker:
								<select id="workerSelect"></select>
							</label> 
							<label>Select date:
								<input type="date" id="workerDateSelect" />
							</label>
							<button type = "button" class="btn" id='workerFilter' onclick='filterWorker()'>
								Filter Worker Performance Graph </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
