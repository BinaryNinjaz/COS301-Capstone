    <body class="login">
        <div class="topnav">
            <ul class="nav navbar-nav" id="navHighlight">
                <a class="active" href="#">Harvest</a>
                
            </ul>
        </div>
        <br />
	<br />
        <section class="sec">
            <div id="pageCon" class="left" >
            <div class="container">            
                <div class="row">
                    <div class="col-md-3 col-md-offset-1">
                        <div align="center">
    <!--                     We remove the form because it reloads the page -->
    <!--                     Which we don't want. -->
    <!--                     <form action="" method="POST" > -->
                             <fieldset class="inputBlock">
                                <h2>Log in to Harvest:</h2>
                                    <div class="form-group">
                                        <label style="text-align:left">Email</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label style="text-align:left">Password</label>
                                        <input type="password" class="form-control" id="password" required data-type="tooltip" title="This password has no requirements">
                                    </div>
									<!-- So Vincent is the one that made the login form have access to keyboard shortcuts 04/05/2018 -->
									<!-- I also added the id ('myInput') of the submit button to make it accessible. -->
                                    <button id="myInput" onclick="firebaseLogin()" class="btn btn-success">Log In</button><!-- Log In button -->
                                    
                                    <br>
                                    <button onclick='showRegister()' class='btn btn-primary'>Don't have an account? Sign Up</button>
                                    <br>
					<button onclick='showRegister()' class= 'btn btn-google'>Log in with Google</button>
				   
				    <br>
                                    <a  onclick="resetPassword()" href="javascript:;">Forgot password</a>
                                </fieldset>
                            </div>
                    </div>
                </div>
            </div>
            </div>
			<!-- This was added by Sizo Duma,because Stacy wanted us to make it more nice -->
            <div class="right" >
                <h3 class="list-heading">Why Harvest?</h3>
                <ul class="ico">
                    <li>Live foremen tracking</li>
                    <li>Worker efficiency reports</li>
                    <li>Farm Heatmap</li>
                    <li>Track work progress live</li>
                    <li>Efficient Farming </li>
                    <li>Farming like never before</li>
                </ul>

            </div>
