        <script>
          var config = {
            apiKey: "AIzaSyBTTgAtocwDfror-XZLi4R5rUEphTUK4PU",
            authDomain: "harvest-ios-1522082524457.firebaseapp.com",
            databaseURL: "https://harvest-ios-1522082524457.firebaseio.com",
            projectId: "harvest-ios-1522082524457",
            storageBucket: "harvest-ios-1522082524457.appspot.com",
            messagingSenderId: "167365669216"
          };
          firebase.initializeApp(config);
          
          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              var displayName = user.displayName;
              var email = user.email;
              var uid = user.uid;
              var providerData = user.providerData;
              document.location.href = "next.html";
            } else {
            }
          });
          
          function fblogin() {
            var email = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
              var errorCode = error.code;
              var errorMessage = error.message;
              
              if (errorCode === 'auth/wrong-password') {
                alert('Wrong password.');
              } else {
                alert(errorMessage);
              }
              console.log(error);
              document.getElementById('quickstart-sign-in').disabled = false;
            });
          }
        </script>
       
    </head>
    <body>
        <div class="topnav">

        <div class="container">            
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <div class="loginBlock" align="center">                    
                    
<!--                     <form action="" method=""> -->
                        <h1>Log in to Harvest</h1>
                        <div class="form-group">
                            <label for="username"><b>Username:</b></label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password:</b></label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <button onClick="fblogin()" class="btn btn-success">Log In</button><!-- Log In button -->
                        <br> or <br>
                        <a href="Register.html" class="btn btn-primary">Create New Account</a><!-- Registration link --> <br><br>  
                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>
                        <br><br>

<!--                     </form>                     -->
