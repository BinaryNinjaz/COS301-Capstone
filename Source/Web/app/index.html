        <!-- Bootstrap-->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">

        <link href="index.css" rel="stylesheet" type="text/css"/>

    <body>
        <div class="topnav">
            <ul class="nav navbar-nav" id="navHighlight">
                <li>
                    <a class="active" href="#">Harvest</a>  
                </li>
            </ul>
        </div>       
	<br />
        <br /> 
        <section class="container">
            <div id="con" class="col-lg-12 col-md-12 col-sm-12 col-12">                
                <div id="left" class="col-lg-3 col-md-4 col-sm-5 col-12" >
    <!--                     We remove the form because it reloads the page -->
    <!--                     Which we don't want. -->
    <!--                     <form action="" method="POST" > -->
                    <div class="card">
                        <div class="inputBlock">
                            <div id="formData">
                                <fieldset>
                                    <div class="card-header">
                                        <h2>Log in to Harvest:</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" id="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" id="password" required data-type="tooltip" title="This password has no requirements">
                                        </div>
                                        <div>
                                            <button id="myInput" onclick="firebaseLogin()" class="btn btn-success">Log In</button><!-- Log In button -->                  
                                        </div>                                    
                                        <div>
                                            <button onclick="googleLogin()" class= "btn btn-google">Log in with Google</button>                                    
                                        </div>                                    
                                        <div>
                                            <button onclick="showRegister()" class="btn btn-primary">Don't have an account? Sign Up</button>		
                                        </div>                                    
                                        <div>
                                            <a  onclick="resetPassword()" href="javascript:;">Forgot password</a>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>                
                <div id="right">
                    <div class="col-lg-7 col-md-7 col-sm-6 col-12 col-lg-offset-2 col-md-offset-1 col-sm-offset-1">
                        <h3 class="list-heading">Features</h3>
						<!-- This class ico has a corresponding css content -->
                        <ul class="ico">
                            <li>Live foremen tracking</li>
                            <li>Worker efficiency reports</li>
                            <li>Farm Heatmap</li>
                            <li>Track work progress live</li>
                            <li>Efficient Farming </li>
                            <li>Farming like never before</li>
                        </ul>
                    </div>
		</div>                       
            </div>
        </section>
